<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Login Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS untuk styling -->
</head>
<body>
    <!-- Bagian HTML Statis: Form Login -->
    <div class="login-container" id="static-login">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Bagian React App -->
    <div id="root"></div> <!-- Ini adalah tempat React akan merender aplikasinya -->
    
    <script src="bundle.js"></script> <!-- Script untuk React App -->
    
    <script>
        // JavaScript untuk menyembunyikan form statis setelah React dimuat
        window.onload = function() {
            document.getElementById('static-login').style.display = 'none';
        };
    </script>
</body>
</html>
